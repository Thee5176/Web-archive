{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="mb-4">Form View</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Confirm</button>
                    {% if object %}
                    <a href="{% url 'category-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                    {% else %}
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
