{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p class="text-danger">Are you sure you want to delete object <strong>{{ object.name }}</strong>?</p>
                {{ form }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'archive-list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
